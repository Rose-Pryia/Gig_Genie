<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            max-width: 500px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background-color: #4B0082;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #6200ea;
        }
        .navbar {
    background-color: #400099;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    }
    .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    }
    button a{
        text-decoration: none;
        color: white;
    }
    .logo img{
            width: 20px;
            padding-right: 10px;
    }
        .logo{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        ::-webkit-scrollbar {
            width: 5px;
            color: #000;
            }
            ::-webkit-scrollbar-thumb {
                background: #400099;

                }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><img src="picutes/logo.png">GigGenie</div>
        <div class="menu">
            <a href="g2.html">About Us</a>
            <a href="hiring.html">Find Job</a>
            <a href="dashboard.html">Hire</a>
            <a href="signup2.html" class="profile">ME</a>
        </div>
    </nav>

    <div class="container">
        <h2>Apply for Job</h2>
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" required>

            <label>Upload Resume</label>
            <input type="file" required>

            <label>Cover Letter</label>
            <textarea rows="4" placeholder="Write a short cover letter"></textarea>

            <button type="submit"><a href="job_dashboard.html" >Submit Application</a></button>
        </form>
    </div>
    <script>
        firebase.auth().onAuthStateChanged(user => {
          const profileLink = document.querySelector('.navbar-links .profile');
          if (profileLink) {
            profileLink.href = user ? 'profile.html' : 'signup2.html';
          }
        });
      </script>

</body>
</html>
