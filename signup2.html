<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigGenie Signup</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDd_IS1UuTI_KJifTxE0h8RA4_ES4_5oK8",
            authDomain: "giggenie-2fd41.firebaseapp.com",
            projectId: "giggenie-2fd41",
            storageBucket: "giggenie-2fd41.firebasestorage.app",
            messagingSenderId: "1001005286154",
            appId: "1:1001005286154:web:1922bff0731dd36374b0f3",
            measurementId: "G-K7ZM5K2QNN"
          };
          
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup function
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("signup-form").addEventListener("submit", (e) => {
                e.preventDefault();
                let email = document.getElementById("signup-email").value;
                let password = document.getElementById("signup-password").value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Signup successful! Redirecting...");
                        window.location.href = "g2.html"; // Redirect after signup
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            // Signin function
            document.getElementById("signin-form").addEventListener("submit", (e) => {
                e.preventDefault();
                let email = document.getElementById("signin-email").value;
                let password = document.getElementById("signin-password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Login successful! Redirecting...");
                        window.location.href = "g2.html"; // Redirect after login
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });
        });
    </script>
</head>

<style>
    :root {
        --primary-color: #400099;
        --primary-hover: #5500cc;
        --button-purple: #6600cc;
        --dark-bg: #111;
        --text-color: #fff;
        --box-bg: #222;
        --gradient-start: #400099;
        --gradient-end: #6600cc;
    }

    /* General Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
    }

    /* Navbar */
    .navbar {
        background: linear-gradient(to right, #400099, #6600cc);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        position: static;
        z-index: 1000;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        margin: 0;
        top: auto;
        backdrop-filter: blur(10px);
    }

    .logo {
        display: flex;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        transition: transform 0.3s ease;
    }

    .logo:hover {
        transform: scale(1.05);
    }

    .logo img {
        width: 30px;
        margin-right: 10px;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
    }

    .nav-links {
        display: flex;
        gap: 20px;
        margin-left: auto;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 16px;
        transition: all 0.3s ease;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
    }

    .nav-links a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: white;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
    }

    .nav-links a:hover::before {
        transform: scaleX(1);
        transform-origin: left;
    }

    .nav-links a.profile {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
    }

    .nav-links a:hover,
    .nav-links a.active {
        font-weight: bold;
        color: #FFD700;
    }

    /* Layout */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        gap: 20px;
    }

    .form-box {
        background-color: #400099;
        padding: 40px;
        border-radius: 20px;
        width: 350px;
        text-align: center;
    }

    .form-box h2 {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 14px;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        background-color: black;
        color: white;
        margin-top: 5px;
    }

    button {
        width: 100%;
        background-color: black;
        color: white;
        padding: 12px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }

    .image-box img {
        width: 400px;
        border-radius: 10px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
        width: 5px;
    }

    ::-webkit-scrollbar-thumb {
        background: #400099;
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-magic"></i>
            GigGenie
        </div>
        <div class="nav-links">
            <a href="g2.html">About Us</a>
            <a href="hiring.html">Find Job</a>
            <a href="dashboard.html">Hire</a>
            <a href="signup2.html" class="profile"><i class="fas fa-user"></i></a>
        </div>
    </div>

    <div class="container">
        <div class="form-box">
            <h2 id="form-title">LOGIN</h2>

            <!-- Signup Form -->
            <form id="signup-form" style="display: none;">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                <button type="submit">SIGN UP</button>
            </form>

            <!-- Signin Form -->
            <form id="signin-form">
                <label>Email</label>
                <input type="email" id="signin-email" placeholder="Enter your email" required>
                <label>Password</label>
                <input type="password" id="signin-password" placeholder="Enter your password" required>
                <button type="submit">LOGIN</button>
            </form>

            <button id="toggle-form" onclick="toggleForm()">Don't have an account?</button>
        </div>

        <div class="image-box">
            <img src="picutes/signup-image.png" alt="GigGenie Community">
        </div>
    </div>

    <script>
        const signinForm = document.getElementById("signin-form");
        const signupForm = document.getElementById("signup-form");
        const toggleButton = document.getElementById("toggle-form");
        const formTitle = document.getElementById("form-title");

        function toggleForm() {
            if (signupForm.style.display === "none") {
                signupForm.style.display = "block";
                signinForm.style.display = "none";
                toggleButton.innerText = "Already have an account?";
                formTitle.innerText = "CREATE ACCOUNT";
            } else {
                signinForm.style.display = "block";
                signupForm.style.display = "none";
                toggleButton.innerText = "Don't have an account?";
                formTitle.innerText = "LOGIN";
            }
        }
    </script>
</body>
</html>
